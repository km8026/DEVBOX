<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>DevBox 임시 페이지</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>DevBox 임시 회원 가입 페이지</h2>
  <div class="card">
    <div class="card-header">Register</div>
    <div class="card-body">
      <form th:action="@{/member/memberRegister}" method="post">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" placeholder="Enter email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" class="form-control" placeholder="Enter password" id="password" name="password" required>
        </div>
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" placeholder="Enter name" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="nickname">Nickname:</label>
          <input type="text" class="form-control" placeholder="Enter nickname" id="nickname" name="nickname" required>
        </div>
        <button type="submit" class="btn btn-primary btn-sm">Register</button>
        <button type="reset" class="btn btn-secondary btn-sm">Reset</button>
      </form>
    </div>
    <div class="card-footer">DevBox 임시 페이지</div>
  </div>
</div>

</body>
</html>
